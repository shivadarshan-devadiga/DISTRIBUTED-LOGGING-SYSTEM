<source>
  @type forward
  port 9880
  bind 0.0.0.0
</source>


<match fluentd.**.logs>
  @type kafka2
  brokers vignesh.local:9092
  default_topic logs

  <format>
    @type json
  </format>

  <buffer>
    @type memory    
    chunk_limit_size 2M
    total_limit_size 8M
    flush_interval 1s
  </buffer>
</match>

<match fluentd.**.heartbeat>
  @type kafka2
  brokers vignesh.local:9092
  default_topic heartbeat

  <format>
    @type json
  </format>

  <buffer>
    @type memory    
    chunk_limit_size 2M
    total_limit_size 8M
    flush_interval 3s
  </buffer>
</match>
